name: Kogan Smart Kettle
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:kettle-off"
        - dps_val: true
          value: "heat"
          icon: "mdi:kettle"
    - id: 5
      type: integer
      name: current_temperature
      readonly: true
    - id: 102
      type: string
      name: preset_mode
      mapping:
        - dps_val: "40"
          value: "40"
        - dps_val: "50"
          value: "50"
        - dps_val: "60"
          value: "60"
        - dps_val: "80"
          value: "80"
        - dps_val: "90"
          value: "90"
        - dps_val: "currenttemp"
          value: "Current Temp"
