# Configure a default setup of Home Assistant (frontend, api, etc)
# This gets used for a recovery boot
default_config:
  http: # This tells Hass that it should still accept reverse proxy info when it does a recovery boot.
    use_x_forwarded_for: true
    trusted_proxies:
      - !secret server_1_ip
      - !secret server_2_ip
      - !secret server_3_ip

## Simple Components
# Used for geolocation functions.
map:
# Provides the default weather functions
met:
# Used for sunrise/sunset times.
sun:
# Allows for remote WOL of network devices.
wake_on_lan:

## Complex Components
#Custom config directives
homeassistant:
  allowlist_external_dirs:
    - /config/.storage
    - /config
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - !secret trusted_network

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say
# HTTP (sets allowed proxies, reverse proxy options)
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret server_1_ip
    - !secret server_2_ip
    - !secret server_3_ip
## Frontend config - sets up support for themes
frontend:
  themes: !include_dir_merge_named themes

## Includes
# All Files in Folder (save each type in the relevant directory)
group: !include_dir_merge_list groups
notify: !include_dir_merge_list notify
sensor: !include_dir_merge_list sensors
switch: !include_dir_merge_list switches
zone: !include_dir_merge_list zones

# Single Files / Direct includes (All saved in the includes directory)
