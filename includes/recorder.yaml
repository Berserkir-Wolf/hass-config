purge_keep_days: 89 # This is 365/4, so should be 3 months ish
auto_purge: true
exclude:
  domains:
    - automation
    - updater
  entity_globs:
    - sensor.weather_*
    - sensor.openweather_*
    - sensor.nzbget*
  entities:
    - sun.sun # Don't record sun data
    - sensor.last_boot # Comes from 'systemmonitor' sensor platform
    - sensor.date
  event_types:
    - call_service # Don't record service calls
